<source>
  type tail
  path /var/log/apt/history.log
  pos_file /var/log/td-agent/aptitude.pos
  format none
  tag raw.aptitude
</source>

<match raw.aptitude>
  type record_reformer
  enable_ruby false
  tag fwd.raw.aptitude
  <record>
    hostname  ${hostname}
    message ${hostname}: ${message}
  </record>
</match>
