<source>
  type tail
  path /var/log/dpkg.log
  pos_file /var/log/td-agent/dpkg.pos
  format none
  tag dpkg
</source>

<filter dpkg>
  @type record_transformer
  <record>
    hostname ${hostname}
    message ${hostname}: ${record["message"]}
  </record>
</filter>

<filter dpkg>
  @type grep
  exclude1 message (status|configure|trigproc|startup)
</filter>

<match dpkg>
  @type copy

  <store>
    @type relabel
    @label @forward
  </store>

  <store>
    @type file
    path /tmp/dpkg.log
  </store>
</match>
