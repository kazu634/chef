<source>
  type dstat
  tag dstat
  option -cdnm --tcp --udp --load -gs
  delay 5
</source>

<source>
    type df
    option -k
    interval 10
    tag_prefix df
    target_mounts /
    replace_slash true
    rm_percent true
    hostname false
</source>

<match df.**>
  type record_reformer
  enable_ruby false
  tag fwd.raw.df
  <record>
    hostname ${hostname}
  </record>
</match>

<match dstat>
  type record_reformer
  enable_ruby false
  tag fwd.raw.dstat
  <record>
    hostname ${hostname}
  </record>
</match>
