<source>
  type tail
  path /var/log/monit.log
  pos_file /var/log/td-agent/monit.pos
  format none
  tag raw.monit
</source>

<match raw.monit>
  type record_reformer
  enable_ruby false
  tag fwd.raw.monit
  <record>
    hostname  ${hostname}
    message ${hostname}: ${message}
  </record>
</match>
