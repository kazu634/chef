<label @forward>
  <match nginx>
    @type relabel
    @label @s3_upload
  </match>

  <match **>
    @type relabel
    @label @process
  </match>
</label>

<label @received>
  <match nginx>
    @type relabel
    @label @s3_upload
  </match>

  <match **>
    @type copy

    <store>
      @type relabel
      @label @process
    </store>

    <store>
      @type file
      path /tmp/received.log
    </store>
  </match>
</label>

<label @process>
  <match auth>
    @type relabel
    @label @notify
  </match>

  <filter aptitude>
    @type grep
    regexp1 message (Error|Install|Remove|Upgrade)
  </filter>

  <match aptitude>
    @type copy

    <store>
      @type relabel
      @label @notify
    </store>

    <store>
      @type file
      path /tmp/aptitude.log
    </store>
  </match>

  <filter monit>
    @type grep
    exclude1 message (error|ERROR)
  </filter>

  <match monit>
    @type relabel
    @label @notify
  </match>

  <match cron_apt>
    @type copy

    <store>
      @type relabel
      @label @notify
    </store>

    <store>
      @type file
      path /tmp/cron-apt.log
    </store>
  </match>

  <match monit>
    @type relabel
    @label @notify
  </match>

  <match consul>
    @type relabel
    @label @notify
  </match>

  <filter td_agent>
    @type grep
    exclude1 message (\[info\]|parameter '.*' in|suppressed same stacktrace|loop\.rb|in_tail\.rb| 06:25)
    regexp1 message \[(warn|error)\]
  </filter>

  <match td_agent>
    @type relabel
    @label @notify
  </match>

  <match app.**>
    @type relabel
    @label @notify
  </match>

  <match apt-mirror.**>
    @type relabel
    @label @notify
  </match>
</label>
