<label @forward>
  <match **>
    @type relabel
    @label @process
  </match>
</label>

<label @received>
  <match **>
    @type copy

    <store>
      @type relabel
      @label @process
    </store>

    <store>
      @type file
      path /tmp/received.log
    </store>
  </match>
</label>

<label @process>
  <match auth>
    @type relabel
    @label @notify
  </match>

  <filter aptitude>
    @type grep
    regexp1 message (Error|Install|Remove|Upgrade)
  </filter>

  <match aptitude>
    @type copy

    <store>
      @type relabel
      @label @notify
    </store>

    <store>
      @type file
      path /tmp/aptitude.log
    </store>
  </match>

  <filter monit>
    @type grep
    exclude1 message (error|ERROR)
  </filter>

  <match monit>
    @type relabel
    @label @notify
  </match>

  <match cron_apt>
    @type copy

    <store>
      @type relabel
      @label @notify
    </store>

    <store>
      @type file
      path /tmp/cron-apt.log
    </store>
  </match>

  <match monit>
    @type relabel
    @label @notify
  </match>

  <match consul>
    @type relabel
    @label @notify
  </match>
</label>
