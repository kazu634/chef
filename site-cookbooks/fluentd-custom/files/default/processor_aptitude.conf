<match fwd.raw.aptitude>
  type copy

  <store>
    type file
    path /tmp/aptitude.log
    buffer_type file
    buffer_path /var/log/td-agent/buffer/aptitude*.buffer
  </store>

  <store>
    type rewrite_tag_filter

    rewriterule1 hostname (.+) tmp.aptitude.$1
  </store>
</match>

<match tmp.aptitude.*>
  type forest
  subtype grep

  remove_prefix tmp.aptitude

  <template>
    input_key message
    regexp (Error|Install|Remove|Upgrade)
    add_tag_prefix notification.good
  </template>
</match>
