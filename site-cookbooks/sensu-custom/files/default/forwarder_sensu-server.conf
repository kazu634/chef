<source>
  type tail
  path /var/log/sensu/sensu-server.log
  pos_file /var/log/td-agent/sensu-server.pos
  format none
  tag raw.sensu-server
</source>

<match raw.sensu-server>
  type record_reformer
  enable_ruby false
  tag fwd.raw.sensu-server
  <record>
    hostname  ${hostname}
  </record>
</match>
