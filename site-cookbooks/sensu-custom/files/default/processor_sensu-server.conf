<match fwd.raw.sensu-server>
  type rewrite_tag_filter

  rewriterule1 hostname (.+) tmp.sensu-server.$1
</match>

<match tmp.sensu-server.*>
  type copy

  <store>
    type forest
    subtype grep

    remove_prefix tmp.sensu-server

    <template>
      input_key message
      regexp info
      regexp handler output
      exclude (handling|silenced)
      add_tag_prefix notification
    </template>
  </store>

  <store>
    type forest
    subtype grep

    remove_prefix tmp.sensu-server

    <template>
      input_key message
      exclude (warn|info)
      add_tag_prefix notification
    </template>
  </store>
</match>
